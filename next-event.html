<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Développement Web avancé ESGI - Prochain évènement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Web dev @ ESGI</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="/#about">À propos</a></li>
              <li><a href="/#contact">Contact</a></li>
              <li><a href="next-event.html">Prochain évènement</a></li>
              <li><a href="ideas.html">Proposer un évènement</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <div class="event">
        <p class="lead">
          <img src="/img/ajax-loader.gif" alt="Chargement de l'évènement..." />
          Veuillez patienter...
        </p>
      </div>

      <div class="subscribe"></div>

      <div class="subscribers-block">
        <h2>Inscrits</h2>
        <div class="subscribers"></div>
      </div>

      <hr>

      <footer>
        <p>&copy; Développement Web avancé ESGI 2012</p>
      </footer>

    </div> <!-- /container -->

    <script id="last-event-template" type="text/x-template">
      <h1>{{ event.title }}</h1>
      <div class="row">
        <div class="span4"><p><em>{{ getEventDate event.starts_at }}</em></p></div>
        <div class="span4 offset4">
          <em>Créé le {{ fullDate event.created_at }}
          {{showIfUpdated event.created_at event.updated_at}}</em>
        </div>
      </div>
      <p class="lead">{{ event.description }}</p>
      {{#if event.talks.length}}
        <h2>Programme</h2>
        <div class="row">
          {{#each event.talks}}
            <div class="span6">
              <h3>{{this.title}}</h3>
              <p><em>Présenté par : {{this.speaker}}</em></p>
              <h4>Résumé</h4>
              <p>{{this.description}}</p>
            </div>
          {{/each}}
        </div>
      {{/if}}
    </script>

    <script id="suscribers-form-template" type="text/x-template">
      <div class="row hide form-error">
        <div class="alert alert-error">
          <button type="button" class="close" data-dismiss="alert">×</button>
          Une erreur s'est produite lors de votre inscription, veuillez recommencer.
          <span class="error-msg"></span>
        </div>
      </div>
      <div class="row hide form-success">
        <div class="alert alert-success">
          <button type="button" class="close" data-dismiss="alert">×</button>
          Votre inscription a bien été enregistrée.
        </div>
      </div>
      <form id="event_subscribe_form" action="subscribers/new.php" method="POST">
        <h2>S'inscrire</h2>
        <div class="row">
          <div class="span6">
            <label for="subscriber-lastname">Nom</label>
            <input type="text" id="subscriber-lastname" name="subscriber[lastname]" />
          </div>
          <div class="span6">
            <label for="subscriber-firstname">Prénom</label>
            <input type="text" id="subscriber-firstname" name="subscriber[firstname]" />
          </div>
        </div>
        <div class="row">
          <div class="span6">
            <label for="subscriber-email">Adresse e-mail <em>(ne sera pas divulguée)</em></label>
            <input type="text" id="subscriber-email" name="subscriber[email]" />
          </div>
          <div class="span6">
            <input type="hidden" id="event_id" name="subscriber[event_id]" value="{{ event_id }}" />
            <input class="btn btn-primary" type="submit" value="S'inscrire" />
          </div>
        </div>
      </form>
    </script>

    <script id="suscribers-template" type="text/x-template">
      <ul>
        {{#each subscribers}}
        <li>{{this.firstname}} {{this.lastname}}</li>
        {{/each}}
      </ul>
    </script>

    <script id="require_js" data-script="next-event" data-params='{}' data-main="js/init" src="js/lib/require.js"></script>

  </body>
</html>
