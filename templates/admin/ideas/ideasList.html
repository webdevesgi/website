<table class="table table-hover">
  <tr>
    <th>id</th>
    <th>Titre</th>
    <th>Description</th>
    <th>Type</th>
    <th>Prénom</th>
    <th>Nom</th>
    <th>Éditer</th>
    <th>Supprimer</th>
  </tr>
  {{#each ideas}}
  <tr>
    <td>{{ this.id }}</td>
    <td>{{ this.title }}</td>
    <td>{{ this.description }}</td>
    <td>{{ this.type }}</td>
    <td>{{ this.firstname }}</td>
    <td>{{ this.lastname }}</td>
    <td><a href="edit.php?id={{ this.id }}"><i class="icon-edit"></i></a></td>
    <td><a href="delete.php?id={{ this.id }}"><i class="icon-remove"></i></a></td>
  </tr>
  {{/each}}
</table>
