<table class="table table-hover">
  <tr>
    <th>id</th>
    <th>Titre</th>
    <th>Description</th>
    <th>Commence à</th>
    <th>Termine à</th>
    <th>Éditer</th>
    <th>Supprimer</th>
    <th></th>
    <th></th>
  </tr>
  {{#each events}}
  <tr>
    <td>{{ this.id }}</td>
    <td>{{ this.title }}</td>
    <td>{{ this.description }}</td>
    <td>{{ fullDate this.starts_at }}</td>
    <td>{{ fullDate this.ends_at }}</td>
    <td><a href="edit.php?id={{ this.id }}"><i class="icon-edit"></i></a></td>
    <td><a href="delete.php?id={{ this.id }}"><i class="icon-remove"></i></a></td>
    <td><a href="../talks/list.php?event_id={{ this.id }}">Programme</a></td>
    <td><a href="../subscribers/list.php?event_id={{ this.id }}">Participants</a></td>
  </tr>
  {{/each}}
</table>
